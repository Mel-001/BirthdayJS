<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Akan Names</title>
</head>

<body>
    <div class="backgroundimage">
        <div class="heading">
            <h1> Wanna know you Akan Name?<br>Then fill this form!</h1>
        </div>
        <div class="container1">
            <form onsubmit="">
                <!-- <label for="cname">Century of Birth:</label><br>
                <input id="cen" type="text" class="name" name="cname" maxlength="2" required><br> -->
                <label for="yname">Year of Birth:</label><br>
                <input id="yr" type="text" class="name" name="yname" maxlength="4" required><br>
                <label for="mname">Month of Birth:</label><br>
                <input id="mon" type="text" class="name" name="mname" maxlength="2" required><br>
                <label for="dname">Date of Birth:</label><br>
                <input id="dy" type="text" class="name" name="dname" maxlength="2" required><br><br>
                <label>Gender</label><br>
                <label for="cname"><input type="radio" name="gender" value="male" class="gender">Male</label>
                <label for="cname"><input type="radio" name="gender" value="female" class="gender">Female</label><br><br><br>
                <input type="submit" onclick="main(event); return false;" value="Submit" class="submit">
            </form>
        </div>

        <div class="description">
            <div class="box">
                <h2>Akan names are derived from Ghanian culture</h2>
            </div>
            <div class="box">
                <h2>Frequently in Ghana, children are given their first name as a 'day name'<br>
                     which corresponds to the day in the week they were born</h2>
            </div>
            <div class="box">
                <h2>Amazing! <br>Isn't it?</h2>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
